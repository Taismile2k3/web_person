<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi Tiết Bài Tập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="exercise-container">
    <h1 id="exercise-title">Tiêu đề bài tập</h1>
    <p id="exercise-description">Mô tả bài tập...</p>
    <div class="code-environment">
      <label for="language-switcher">Chọn ngôn ngữ:</label>
      <select id="language-switcher">
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="java">Java</option>
      </select>
      <textarea id="code-editor" placeholder="Viết mã của bạn ở đây..."></textarea>
      <div class="code-buttons">
        <button id="run-code">Chạy mã</button>
        <button id="clear-code">Xóa mã</button>
        <button id="submit-code">Nộp bài</button>
      </div>
    </div>
    <div class="test-cases">
      <h2>Test Cases</h2>
      <ul id="test-case-list">
        <!-- Test cases sẽ được render ở đây -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
